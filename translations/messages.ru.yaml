  aboutUs:
    mainText: 'О нас'
    part1: 'Компания KOŤA s.r.o. была создана в далёком 1999 году. За 21 год работы
            компании на рынке, мы помогли более 1000 клиентам успешно продлить визы,
            начать свой собственный бизнес в Чехии, открыть фирмы либо зарегистрировать ИП.'
    part2: 'Наша компания -  бесспорный лидер в своих сегментах, одним из которых является Страхование.
            На страховом рынке компания работает с 2010 года .Более, чем 10-ти летний опыт работы позволяет
            нам безошибочно подобрать лучший продукт для каждого клиента.'
    part3: 'Мы являемся основным партёнаром ведущих страховых компаний: Maxima,
            PVZP, Ergo, Uniqa, предоставляющих услуги в сфере страхования
            иностранцев.'
    part4: 'А связь с нашими менеджерами 24/7 поможет вам в срочном порядке решить любой вопрос в любое время
            суток 7 дней в неделю. Для наших постоянных клиентов действуют скидочные карты, с приятными
            бонусами для каждого из вас. Наряду со стандартными комплексными программами страхования, по
            согласованию с клиентами, могут быть разработаны индивидуальные пакеты
            страховых услуг, максимально учитывающие специфику конкретного клиента.
            Так же мы предоставляем скидки при наличии факторов, снижающих риск
            наступления страховых событий. Именно поэтому, в зависимости от ваших
            требований, мы поможем вам выбрать лучшую страховую компанию, которая
            существует на рынке.'
  whyWe:
    mainText: 'Почему стоит выбрать именно нас?'
    part1: '10-летний стаж работы на рынке страхования поможет нам безошибочно
