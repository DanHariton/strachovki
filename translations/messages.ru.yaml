  aboutUs:
    mainText: 'О нас'
    part1: 'Компания KOŤA s.r.o. была создана в далёком 1999 году. За 21 год работы
            компании на рынке, мы помогли более 1000 клиентам успешно продлить визы,
            начать свой собственный бизнес в Чехии, открыть фирмы либо зарегистрировать ИП.'
    part2: 'Наша компания -  бесспорный лидер в своих сегментах, одним из которых является Страхование.
            На страховом рынке компания работает с 2010 года. Более, чем 10-ти летний опыт работы позволяет
            нам безошибочно подобрать лучший продукт для каждого клиента.'
    part3First: 'Мы являемся основным партёнаром ведущих страховых компаний: '
    part3Second: ' предоставляющих услуги в сфере страхования иностранцев.'
    part4: 'А связь с нашими менеджерами 24/7 поможет вам в срочном порядке решить любой вопрос в любое время
            суток 7 дней в неделю. Для наших постоянных клиентов действуют скидочные карты, с приятными
            бонусами для каждого из вас. Наряду со стандартными комплексными программами страхования, по
            согласованию с клиентами, могут быть разработаны индивидуальные пакеты
            страховых услуг, максимально учитывающие специфику конкретного клиента.
            Так же мы предоставляем скидки при наличии факторов, снижающих риск
            наступления страховых событий. Именно поэтому, в зависимости от ваших
            требований, мы поможем вам выбрать лучшую страховую компанию, которая
            существует на рынке.'
  faq:
    faqText: 'Вопросы и ответы'
    faqQuset1: 'Когда договор страхования вступает «в силу»?'
    faqAnsver1: 'Договор страхования вступает в действие при его подписании или оплате страхового взноса –
                зависит от условий данного продукта.'
    faqQuset2: 'Какие могут возникнуть последствия в случае нарушения обязательств страхователем?'
    faqAnsver2: 'Если при заключении договора страхования или внесении изменений в договор страхования, страхователь
                  нарушит какое-либо из обязательств, указанных в Законе, условиях страхования или в договоре страхования,
                  и если был установлен более низкий страховой взнос, то страховщик имеет право уменьшить страховое
                   возмещение на соответствующую сумму. При заключении договора страхования страхователь обязан
                   предоставить страховщику достоверную информацию, в противном случае страховщик имеет право отказать
                   в страховом возмещении (то есть отказаться от выплаты денег) или расторгнуть договор страхования.'
    faqQuset3: 'Где я могу прочитать об исключениях из договора страхования?'
    faqAnsver3: 'Исключения из страхования указаны в соответствующих условиях страхования, которые вы получите при
                  заключении договора страхования, они также есть в свободном доступе в разделе «Условия страхования»'
    faqQuset4: 'У меня есть ваша страховка. Как можно продлить срок действия договора?'
    faqAnsver4: 'Нужно обратиться к нам, чтобы обсудить дальнейшие действия.'
    faqQuset5: 'У меня есть страховка, купленная у другого лицензированного партнёра Можно ли продлить срок действия договора у вас?'
    faqAnsver5: 'Да, конечно. Обратиться к нам, мы подберём для Вас лучшие условия страхования.'
    faqQuset6: 'Возможно ли получить какой-либо бонус при покупке страховки?'
    faqAnsver6: 'Система бонусов и скидок указана на нашем сайте. '
    faqQuset7: 'Возможно ли получить «индивидуальную» скидку?'
    faqAnsver7: '«Индивидуальная» система бонусов и скидок обсуждается ИНДИВИДУАЛЬНО, только в офисе нашей компании.
                Как правило, «Индивидуальное предложение» действует по принципу «Здесь и Сейчас», т.е. только сейчас
                возможно получить «индивидуальные» условия и «индивидуальные» бонусы к купленному продукту. Почему?
                Из-за быстро меняющейся конъюнктуры на рынке мы не можем бесконечно долго «держать» предложенные
                 условия, поэтому, приходите к нам, и мы ОБЯЗАТЕЛЬНО договоримся «Здесь и Сейчас».'
    faqQuset8: 'Я оформил страховку онлайн, получил договор по электронной почте, что мне делать с ним дальше?'
    faqAnsver8: 'Если договор оплачен, то ваша страховка действительна. Вы можете распечатать договор, например, для
                предоставления его в Отделение Полиции для Иностранцев (OAMP MV ČR), консульство ЧР и т.д., или
                 сохранить его на своем компьютере или телефоне.'
    faqQuset9: 'Каким образом происходит онлайн-оформление страховки?'
    faqAnsver9P1: 'Следуйте инструкциям на странице '
    faqAnsver9Link: 'как сделать заказ и оплатить on-line'
    faqAnsver9P2: 'В этом случае договор страхования начинает действовать с момента оплаты, а все необходимые документы
                  вы получите по электронной почте, либо другим, удобным для вас способом.'
    faqQuset10: 'Каким образом я могу оплатить страховку онлайн?'
    faqAnsver10: 'Страховку можно оплатить банковской картой онлайн или банковским переводом.'
    faqQuset11: 'Возможна ли оплата наличными или картой через терминал?'
    faqAnsver11: 'Всегда можно оплатить наличными или картой в нашем офисе.'
    faqQuset12: 'Когда и как сообщить о страховом случае?'
    faqAnsver12: 'О страховом случае необходимо сообщить страховой компании в письменной форме. Напишите нам, и мы отправим Вам соответствующий формуляр.'
    faqQuset13: 'Когда необходимо сообщать о страховом случае?'
    faqAnsver13: 'О страховом случае рекомендуем сообщать сразу после его наступления. О страховом случае можно
                  сообщить в течение 4 лет после наступления страхового случая, в случае смерти застрахованного лица - в течение 11 лет.'
    faqQuset14: 'Как определяется сумма страховой компенсации?'
    faqAnsver14: 'Страховая компенсация (возмещение) определяется исходя из суммы понесенного ущерба и ограничивается:
                  страховой суммой либо лимитом страхового возмещения, в виде фиксированной суммы, или в процентах,
                   указанными в договоре страхования, или в условиях страхования. Если договор страхования был заключен
                   с условием собственного участия застрахованного лица (франшиза), то сумма франшизы вычитается
                    из рассчитанной суммы страхового возмещения. Страховщик выплачивает страховое возмещение в
                     денежном выражении в национальной валюте (чешской кроне). В случае конвертации валюты используется
                     обменный курс, объявленный ЧНБ на дату наступления страхового случая.'
    faqQuset15: 'У страховки закончился срок действия, может ли клиент сообщить о страховом случае, который наступил во время действия страхового полиса?'
    faqAnsver15: 'Да, может, но при условии, что в момент наступления страхового случая клиент имел действующую страховку.'
    faqQuset16: 'Сколько времени занимает урегулирование вопросов при наступлении страхового случая?'
    faqAnsver16: 'Процесс урегулирования страхового случая не может превышать 90-дневный срок (термин, регулируемый Законом).'
    faqQuset17: 'Причины, по которым страхование может быть прекращено?'
    faqAnsver17: 'Страховая компания может прекратить страхование в день, указанный в договоре страхования, или на
                основании письменной договорённости между участниками Договора. Причины, по которым страховщик может
                прекратить страхование, регулируются Законом и Условиями страхования заключённого договора.'
